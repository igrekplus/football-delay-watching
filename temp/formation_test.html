<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formation Card Test</title>
    <style>
        body {
            background: #0f0f1a;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .test-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .pitch-visual-area {
            position: relative;
            width: 480px;
            height: 700px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 4px;
        }

        /* ====== PLAYER CARD - 3 ROW LAYOUT REFINED ====== */
        .player-card-horizontal {
            position: absolute;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: 52px 1fr;
            grid-template-rows: auto auto auto;
            background: linear-gradient(135deg, #3a6ea5 0%, #2a4a7f 100%);
            border-radius: 10px;
            padding: 10px 12px;
            /* Reduced padding */
            width: 130px;
            /* Removed min-height to allow tight spacing */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-sizing: border-box;
        }

        /* Photo: top-left, spans 2 rows */
        .player-photo-container {
            grid-column: 1;
            grid-row: 1 / 3;
            width: 52px;
            height: 52px;
            margin-bottom: 2px;
        }

        .player-photo-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background: #444;
        }

        /* Column 2: Details (Flag & Number) */
        .card-right-side {
            grid-column: 2;
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-start;
            gap: 1px;
            /* 1px gap per request */
        }

        .player-flag {
            width: 24px;
            height: 16px;
            border-radius: 2px;
            margin-top: 2px;
        }

        .player-number-badge {
            font-size: 14px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: -0.5px;
            line-height: 1;
            /* Minimize spacing */
        }

        /* Row 3: Name (full width) */
        .player-name-text {
            grid-column: 1 / 3;
            grid-row: 3;
            font-size: 18px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            margin-top: 2px;
            /* 2px per request */
            letter-spacing: 0.5px;
        }

        /* ====== END PLAYER CARD ====== */

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
