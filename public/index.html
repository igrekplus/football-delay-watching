    <script>

        // Firebaseè¨­å®šã‚’å¤–éƒ¨ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰èª­ã¿è¾¼ã¿
        let firebaseConfig = {};

        // è¨±å¯ã™ã‚‹ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ï¼ˆallowed_emails.jsonã‹ã‚‰èª­ã¿è¾¼ã¿ï¼‰
        let ALLOWED_EMAILS = [];

        // åˆæœŸåŒ–
        async function initializeApp() {
            try {
                // Firebaseè¨­å®šã‚’èª­ã¿è¾¼ã¿
                const configResponse = await fetch('/firebase_config.json');
                if (configResponse.ok) {
                    firebaseConfig = await configResponse.json();

                // è¨±å¯ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’èª­ã¿è¾¼ã¿
                const emailsResponse = await fetch('/allowed_emails.json');
                if (emailsResponse.ok) {
                    const data = await emailsResponse.json();
                    ALLOWED_EMAILS = data.emails || [];
                }

                // FirebaseåˆæœŸåŒ–
                firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();

                // æ˜ç¤ºçš„ã«LOCALæ°¸ç¶šåŒ–ã‚’è¨­å®šï¼ˆãƒ¢ãƒã‚¤ãƒ«ã§ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ç¶­æŒã‚’ä¿è¨¼ï¼‰
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                console.log('[AUTH] Persistence set to LOCAL');

                // Redirectçµæœã‚’å‡¦ç†ï¼ˆsignInWithRedirectä½¿ç”¨æ™‚ã®ãŸã‚ï¼‰
                try {
                    const redirectResult = await auth.getRedirectResult();
                    if (redirectResult.user) {
                        console.log('[AUTH] Redirect login completed:', redirectResult.user.email);
                    }
                } catch (redirectError) {
                    console.warn('[AUTH] Redirect result error (may be normal if not using redirect):', redirectError.code);
                }

                // èªè¨¼çŠ¶æ…‹ã®ç›£è¦–
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        // è¨±å¯ãƒªã‚¹ãƒˆãŒç©ºã®å ´åˆã¯å†å–å¾—ã‚’è©¦ã¿ã‚‹ï¼ˆãƒ¬ãƒ¼ã‚¹ã‚³ãƒ³ãƒ‡ã‚£ã‚·ãƒ§ãƒ³å¯¾ç­–ï¼‰
                        if (ALLOWED_EMAILS.length === 0) {
                            try {
                                const emailsResponse = await fetch('/allowed_emails.json');
                                if (emailsResponse.ok) {
                                    const data = await emailsResponse.json();
                                    ALLOWED_EMAILS = data.emails || [];
                                }
                            } catch (e) {
                                console.error('Failed to fetch allowed emails:', e);
                            }
                        }

                        const userEmailLower = user.email.toLowerCase();
                        const isAllowed = ALLOWED_EMAILS.map(e => e.toLowerCase()).includes(userEmailLower);

                        if (isAllowed) {
                            showSuccess('ãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸï¼');
                            setTimeout(() => showContent(user), 300);
                        } else {
                            showError('ã“ã®ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã¯è¨±å¯ãƒªã‚¹ãƒˆã«ç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“: ' + user.email);
                            auth.signOut();
                        }
                    } else {
                        showLogin();
                    }
                });

                // ãƒ­ã‚°ã‚¤ãƒ³é–¢æ•°ã‚’ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«è¨­å®š
                window.login = function () {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;

                    if (!email || !password) {
                        showError('ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                        return;

                            // Firebaseã®ã‚¨ãƒ©ãƒ¼ã‚³ãƒ¼ãƒ‰ã«å¿œã˜ã¦æ—¥æœ¬èªãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                            let msg = 'ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ';
                            if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                                msg = 'ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé–“é•ã£ã¦ã„ã¾ã™';
                            } else if (error.code === 'auth/invalid-email') {

                            } else if (error.code === 'auth/too-many-requests') {

                window.googleLogin = function () {

                            }

                };

                window.logout = function () {

        async function loadReportList() {
            const container = document.getElementById('reports-container');
            const debugInfo = document.getElementById('debug-info');
            const debugContent = document.getElementById('debug-content');

            try {
                // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒã‚¹ã‚¿ãƒ¼è¿½åŠ ã§ãƒ–ãƒ©ã‚¦ã‚¶ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’å›é¿
                const cacheBuster = Date.now();
                const response = await fetch(`/reports/manifest.json?v=${cacheBuster}`);

                if (!response.ok) {
                    container.innerHTML = '<div class="no-reports">ãƒ¬ãƒãƒ¼ãƒˆãŒã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚<br>GitHub Actionsã§ãƒ¬ãƒãƒ¼ãƒˆã‚’ç”Ÿæˆã—ã¦ãã ã•ã„ã€‚</div>';
                    return;
                }

                const manifest = await response.json();

                // ãƒ¬ãƒãƒ¼ãƒˆä¸€è¦§å–å¾—ï¼ˆreports_by_dateï¼‰
                const reportsByDate = manifest.reports_by_date || {};

                let html = '';
                let totalCount = 0;

                // 1. æ–°å½¢å¼: æ—¥ä»˜ã‚°ãƒ«ãƒ¼ãƒ—ã§è¡¨ç¤º
                const sortedDates = Object.keys(reportsByDate).sort().reverse();

                if (sortedDates.length > 0) {
                    html += '<h3 style="color:#feca57;margin:15px 0 10px 0;font-size:1.2rem;">ğŸ“… è©¦åˆåˆ¥ãƒ¬ãƒãƒ¼ãƒˆ</h3>';

                    sortedDates.forEach(date => {
                        const dateData = reportsByDate[date];
                        const matches = dateData.matches || [];
                        if (matches.length === 0) return;

                        // ãƒ•ã‚£ãƒ«ã‚¿é©ç”¨å¾Œã®è©¦åˆæ•°ãƒã‚§ãƒƒã‚¯
                        const visibleMatches = currentFilter === 'production'
                            ? matches.filter(m => !m.is_debug && !m.is_mock)
                            : matches;
                        if (visibleMatches.length === 0) return;

                        // æ—¥ä»˜ãƒ˜ãƒƒãƒ€ãƒ¼ï¼ˆãƒãƒƒã‚¸ã¯å„ãƒ¬ãƒãƒ¼ãƒˆã«è¡¨ç¤ºã™ã‚‹ãŸã‚å‰Šé™¤ï¼‰
                        html += `<div style="margin:10px 0 5px 0;font-weight:bold;color:#74b9ff;font-size:0.95rem;">${date}</div>`;

                        // ãƒ•ã‚¡ã‚¤ãƒ«åã®å®Ÿè¡Œæ™‚åˆ»ã§é™é †ã‚½ãƒ¼ãƒˆï¼ˆæ–°ã—ã„é †ï¼‰
                        const sortedMatches = [...visibleMatches].sort((a, b) => {
                            const timeA = a.file.match(/_(\d{8})_(\d{6})\.html$/);
                            const timeB = b.file.match(/_(\d{8})_(\d{6})\.html$/);
                            const keyA = timeA ? timeA[1] + timeA[2] : '';
                            const keyB = timeB ? timeB[1] + timeB[2] : '';
                            return keyB.localeCompare(keyA);  // é™é †
                        });

                        // å„è©¦åˆ
                        sortedMatches.forEach(match => {
                            // ãƒ•ã‚¡ã‚¤ãƒ«åã‹ã‚‰å®Ÿè¡Œæ—¥æ™‚ã‚’æŠ½å‡ºï¼ˆä¾‹: 2025-12-20_Team_vs_Team_20251228_201958.html â†’ 12/28 20:19:58ï¼‰
                            const timeMatch = match.file.match(/_(\d{8})_(\d{6})\.html$/);
                            let timeDisplay = '';
                            if (timeMatch && timeMatch[1] && timeMatch[2]) {
                                const d = timeMatch[1];  // YYYYMMDD
                                const t = timeMatch[2];  // HHMMSS
                                timeDisplay = ` (${d.slice(4, 6)}/${d.slice(6, 8)} ${t.slice(0, 2)}:${t.slice(2, 4)}:${t.slice(4, 6)})`;
                            }
                            // ãƒ¬ãƒãƒ¼ãƒˆã”ã¨ã«MOCK/DEBUGãƒãƒƒã‚¸ã‚’è¡¨ç¤º
