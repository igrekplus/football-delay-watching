        }

<body>
    <div class="container">
        <header>
            <h1>‚öΩ „Çµ„ÉÉ„Ç´„ÉºË¶≥Êà¶„Ç¨„Ç§„Éâ</h1>
            <p>„Éç„Çø„Éê„É¨„Å™„Åó„ÅßË©¶Âêà„ÇíÊ•Ω„Åó„ÇÄ„Åü„ÇÅ„Å´</p>
        </header>

        <div id="user-info" class="user-info" style="display:none;">
            <span id="user-email"></span>
            <button class="logout-btn" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
        </div>

        <div id="login-section" class="login-section">
            <h2 style="margin-bottom: 25px;">„É≠„Ç∞„Ç§„É≥</h2>
            <div class="input-group">
                <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                <input type="email" id="email" placeholder="example@email.com">
            </div>
            <div class="input-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
            </div>
            <button class="login-btn" onclick="login()">üîê „É≠„Ç∞„Ç§„É≥</button>
            <p id="error-message" class="error"></p>
            <p id="success-message" class="success"></p>
        </div>

        <div id="content" class="content">
            <div class="report-frame">
                <iframe id="report-iframe" src=""
                    style="width:100%; height:800px; border:none; background:transparent;"></iframe>
            </div>
        </div>
    </div>

    <script>
        // FirebaseË®≠ÂÆö
        const firebaseConfig = {
            apiKey: "AIzaSyAGpOTSVi1DlmoruNE5sodcRHptEtc95Ro",
            authDomain: "football-delay-watching-a8830.firebaseapp.com",
            projectId: "football-delay-watching-a8830",
            storageBucket: "football-delay-watching-a8830.firebasestorage.app",
            messagingSenderId: "245958261672",
            appId: "1:245958261672:web:8ad1819865311400cf3b9d"
        };

        // Ë®±ÂèØ„Åô„Çã„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ
        const ALLOWED_EMAILS = ['nakame.kate@gmail.com', 'sampleexample@gmail.com'];

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Ë™çË®ºÁä∂ÊÖã„ÅÆÁõ£Ë¶ñ
        auth.onAuthStateChanged((user) => {
            if (user && ALLOWED_EMAILS.includes(user.email)) {
                showContent(user);
            } else if (user) {
                showError('„Åì„ÅÆ„Ç¢„Ç´„Ç¶„É≥„Éà„Åß„ÅØ„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì: ' + user.email);
                auth.signOut();
            } else {
                showLogin();
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    showSuccess('„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ');
                })
                .catch((error) => {
                    showError(error.message);
                });
        }

        function logout() {
            auth.signOut();
        }

        function showLogin() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('content').classList.remove('visible');
            document.getElementById('user-info').style.display = 'none';
        }

        function showContent(user) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('content').classList.add('visible');
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('user-email').textContent = user.email;
            loadReport();
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('success-message').textContent = '';
        }

        function showSuccess(message) {
            document.getElementById('success-message').textContent = message;
            document.getElementById('error-message').textContent = '';
        }

        function loadReport() {
            document.getElementById('report-iframe').src = '/report.html';
        }

        // Enter„Ç≠„Éº„Åß„É≠„Ç∞„Ç§„É≥
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
