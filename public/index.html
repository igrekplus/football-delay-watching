    <script>
        // Firebaseè¨­å®šã‚’å¤–éƒ¨ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰èª­ã¿è¾¼ã¿
        let firebaseConfig = {};

        // è¨±å¯ã™ã‚‹ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ï¼ˆallowed_emails.jsonã‹ã‚‰èª­ã¿è¾¼ã¿ï¼‰
        let ALLOWED_EMAILS = [];

        // åˆæœŸåŒ–
        async function initializeApp() {
            try {
                // Firebaseè¨­å®šã‚’èª­ã¿è¾¼ã¿
                const configResponse = await fetch('/firebase_config.json');

                const emailsResponse = await fetch('/allowed_emails.json');

                // FirebaseåˆæœŸåŒ–
                firebase.initializeApp(firebaseConfig);

                // èªè¨¼çŠ¶æ…‹ã®ç›£è¦–
                auth.onAuthStateChanged((user) => {
                    if (user && ALLOWED_EMAILS.includes(user.email)) {
                        showContent(user);

                        auth.signOut();

                window.login = function () {

                    if (!email || !password) {

        async function loadReportList() {
            const container = document.getElementById('reports-container');
            const debugInfo = document.getElementById('debug-info');
            const debugContent = document.getElementById('debug-content');

            try {
                // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒã‚¹ã‚¿ãƒ¼è¿½åŠ ã§ãƒ–ãƒ©ã‚¦ã‚¶ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’å›é¿
                const cacheBuster = Date.now();

                if (!response.ok) {
