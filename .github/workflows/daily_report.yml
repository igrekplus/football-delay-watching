name: Daily Soccer Viewing Guide

on:
  schedule:
    # Runs at 22:00 UTC every day (07:00 JST)
    - cron: '0 22 * * *'
  workflow_dispatch:
    # Allows manual triggering from GitHub Actions tab

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Report Generator
      #working-directory: fb-non-result  # Already at repo root
      env:
        RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}
        GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
        USE_MOCK_DATA: "False"
      run: |
        python main.py

    - name: Commit and Push Report
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add the reports directory
        git add reports/
        
        # Check if there are changes to commit (i.e. new file added)
        if [[ `git status --porcelain` ]]; then
          today=$(date +'%Y-%m-%d')
          git commit -m "Add viewing guide for $today [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
