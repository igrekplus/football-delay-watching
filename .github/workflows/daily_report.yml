name: Daily Soccer Viewing Guide

on:
  schedule:
    # Runs at 22:00 UTC every day (07:00 JST)
    - cron: '0 22 * * *'
  workflow_dispatch:
    # Allows manual triggering from GitHub Actions tab

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Run Report Generator
      env:
        RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}
        GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
        USE_MOCK_DATA: "False"
        # GCS Cache Settings
        USE_API_CACHE: "True"
        CACHE_BACKEND: "gcs"
        GCS_CACHE_BUCKET: "football-delay-watching-cache"
        # Cache Warming (enable on weekdays when quota is available)
        CACHE_WARMING_ENABLED: "False"
        # Gmail API Settings
        GMAIL_ENABLED: "True"
        NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
      run: |
        python main.py

    - name: Verify Report Generated
      run: |
        echo "=== Report Generation Check ==="
        REPORT_FILE=$(ls -t reports/*.md 2>/dev/null | head -1)
        
        if [ -z "$REPORT_FILE" ]; then
          echo "❌ ERROR: No report file found!"
          exit 1
        fi
        
        echo "✅ Report generated: $REPORT_FILE"
        echo ""
        echo "=== Report Summary (first 50 lines) ==="
        head -50 "$REPORT_FILE"
        echo ""
        echo "=== Report Stats ==="
        echo "Lines: $(wc -l < "$REPORT_FILE")"
        echo "Characters: $(wc -c < "$REPORT_FILE")"
        echo ""
        echo "=== End of Summary ==="
        
