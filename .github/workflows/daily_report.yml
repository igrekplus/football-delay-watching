name: Daily Soccer Viewing Guide

on:
  schedule:
    # Runs at 22:00 UTC every day (07:00 JST)
    - cron: '0 22 * * *'
  workflow_dispatch:
    inputs:
      use_mock_data:
        description: 'Use Mock Data'
        required: false
        default: 'False'
        type: boolean
      debug_mode:
        description: 'Enable Debug Mode'
        required: false
        default: 'False'
        type: boolean

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Run Report Generator
      env:
        API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}
        GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
        USE_MOCK_DATA: ${{ inputs.use_mock_data || 'False' }}
        DEBUG_MODE: ${{ inputs.debug_mode || 'False' }}
        # GCS Cache Settings
        USE_API_CACHE: "True"
        CACHE_BACKEND: "gcs"
        GCS_CACHE_BUCKET: "football-delay-watching-cache"
        # Cache Warming (enable on weekdays when quota is available)
        CACHE_WARMING_ENABLED: "False"
        # Gmail API Settings
        GMAIL_ENABLED: "True"
        NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
        # YouTube API Settings
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: |
        python main.py

    - name: Verify Report Generated
      run: |
        echo "=== Report Generation Check ==="
        HTML_COUNT=$(ls -1 public/reports/*.html 2>/dev/null | wc -l)
        
        if [ "$HTML_COUNT" -eq 0 ]; then
          echo "❌ ERROR: No HTML report files found!"
          # Check if we are in mock mode, usually should produce something
          # If real mode and no matches, this is expected behavior but CI fails?
          # Let's verify logs.
          # For verification purpose, failing is fine if no reports.
          exit 1
        fi
        
        echo "✅ Generated $HTML_COUNT HTML report(s)"
        echo ""
        echo "=== Generated Files ==="
        ls -la public/reports/*.html | tail -10
        echo ""
        echo "=== Manifest Summary ==="
        if [ -f "public/reports/manifest.json" ]; then
          cat public/reports/manifest.json | head -30
        fi
        echo ""
        echo "=== End of Summary ==="
        
    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        ALLOWED_EMAILS: ${{ secrets.ALLOWED_EMAILS }}
      run: |
        # Firebase設定ファイルを生成
        echo "$FIREBASE_CONFIG" > public/firebase_config.json
        echo "$ALLOWED_EMAILS" > public/allowed_emails.json
        
        npm install -g firebase-tools
        firebase deploy --only hosting --token "$FIREBASE_TOKEN"
        echo "✅ Deployed to Firebase Hosting"
        echo "URL: https://football-delay-watching-a8830.web.app"
